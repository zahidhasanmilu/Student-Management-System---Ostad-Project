{% extends 'layout/base.html' %}
{% load static %}


{% block title %}
Delete | {{course.name|capfirst}} | Student Management System
{% endblock title %}



{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">

            <div class="row align-items-center">
                <div class="col">
                    <h3>Are you sure you want to delete <strong class="text-danger">{{ course.name }}</strong> ?</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                    <a href="{% url 'course_update' course.id %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>




{% endblock content %}
